<div id="employee-table">
    <table>
        <thead>
            <tr>
                <th>Patient name</th>
                <th>Patient email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let patient of patients">
                <td>{{ patient.name }}</td>
                <td>{{ patient.email }}</td>
            </tr>
        </tbody>
    </table>
  </div>
