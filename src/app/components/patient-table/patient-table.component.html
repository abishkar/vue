<div id="employee-table">
    <table>
        <thead>
            <tr>
                <th>Employee name</th>
                <th>Employee email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of employees">
                <td>{{ item.name }}</td>
                <td>{{ item.email }}</td>
                <td>
                    <button type="button" >Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
  </div>
